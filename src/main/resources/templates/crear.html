<!doctype html>
<html>
    <head>
        <title>cinelitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/home.css" type="text/css"/>

    </head>

    <body>
        <div class="container">
   <div class="card-header bg-black text-white"> </div>
   <div class="card-body">
       
       
      <!-- Esto es un formulario -->
      <div class="container">
         <form th:object ="${pelicula}"
            th:action="@{/save}"
            method="POST"
            >
            <input type="hidden" th:field="*{id}">
            <div class="form-group mb-3 row">
               <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
               <div class="col-sm-10">  
                  <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Pelicula" id="nombre" aria-describedby="emailHelp"> 
               </div>
            </div>
            
            <div class="form-group mb-3 row">
               <label  class="form-control-sm col-md-2 col-form-label" for="costo">Costo</label>                            
               <div class="col-sm-10">  
                  <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6"  placeholder= "Costo pelicula" id="costo" aria-describedby="emailHelp"> 
               </div>
            </div>
            
             <div class="form-group mb-3 row">
               <label  class="form-control-sm col-md-2 col-form-label" for="fecha">Fecha</label>                            
               <div class="col-sm-10">  
                  <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6"  placeholder= "Fecha Pelicula" id="fecha" aria-describedby="emailHelp"> 
               </div>
            </div>
            
            <div class="form-group mb-3 row">
               <label  class="form-control-sm col-md-2 col-form-label" for="capacidad"> capacidad </label>                            
               <div class="col-sm-10">  
                  <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6"  placeholder= "Capacidad de personas" id="capacidad" aria-describedby="emailHelp"> 
               </div>
            </div>
            
            
            <div class="form-group mb-3 row">
               <label  class="form-control-sm col-form-label col-md-2" for="salas">Sala </label>                            
               <div class="col-sm-10">
                   <select th:field = *{sala} class="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                       <option th:each="x:${salas}"
                               th:value="${x.id}"
                               th:text="${x.sala}"/>        
                   </select>
               </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
         </form>
        </div>
      </div>
   </div>
 </body>
</html>
